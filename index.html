<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Mimic</title>
        <meta name="description" content="Mimic is a Javascript library to automatically maintain a copy of a DOM node and its children for fun and profit.">
        <script type="text/javascript" src="//use.typekit.net/hlu4jhg.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://underscorejs.org/underscore.js"></script>
        <style>
            html, body {
                margin: 0;
                height: 100%;
            }

            body {
                font-family: "Helvetica Neue", sans-serif;
            }

            .perspective {
                -webkit-perspective: 700px;
                height: 100%;
                width: 100%;
            }

            .mimic {
                position: fixed;
                margin: auto;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                height: 250px;
                width: 350px;
                max-width: 100%;
            }

            img {
                max-width: 100%;
            }

            .mimic-outer {
                -webkit-user-select: none;
                pointer-events: none;
            }

            .mimic-outer .mimic {
                -webkit-filter: blur(20px) grayscale(1);
                -webkit-transform: rotateX(-110deg) translateZ(50px);
            }
        </style>
    </head>
    <body>
        <div class="perspective">
            <div class="mimic"></div>
        </div>

        <!-- script>mimicOptions = {auto: false};</script -->
        <script src="/mimic/mimic.js"></script>
        <script>
            var mimc, items, number;

            mimic = new Mimic({ el: $('.mimic')[0] });

            number = 0;

            items = [
                ['<h1>M</h1>', 100],
                ['<h1>Mi</h1>', 100],
                ['<h1>Mim</h1>', 100],
                ['<h1>Mimi</h1>', 100],
                ['<h1>Mimic</h1>', 100],
                ['<h1>Mimic</h1><p>B</p>', 100],
                ['<h1>Mimic</h1><p>By</p>', 100],
                ['<h1>Mimic</h1><p>By A</p>', 100],
                ['<h1>Mimic</h1><p>By Ad</p>', 100],
                ['<h1>Mimic</h1><p>By Ada</p>', 100],
                ['<h1>Mimic</h1><p>By Adam</p>', 100],
                ['<h1>Mimic</h1><p>By Adam S</p>', 100],
                ['<h1>Mimic</h1><p>By Adam Sc</p>', 100],
                ['<h1>Mimic</h1><p>By Adam Sch</p>', 100],
                ['<h1>Mimic</h1><p>By Adam Schw</p>', 100],
                ['<h1>Mimic</h1><p>By Adam Schwa</p>', 100],
                ['<h1>Mimic</h1><p>By Adam Schwar</p>', 100],
                ['<h1>Mimic</h1><p>By Adam Schwart</p>', 100],
                ['<h1>Mimic</h1><p>By Adam Schwartz</p>', 3000],
                ['<img src="https://www.google.com/images/srpr/logo11w.png" />', 3000],
                ['<img style="-webkit-user-select: none;-webkit-filter: contrast(3);" src="http://media0.giphy.com/media/ohdlCZB6qSvYc/giphy.gif" />', 3000]
            ];

            var next = function() {
                $('.mimic')[0].innerHTML = items[number][0];
                setTimeout(next, items[number][1]);
                number = (number + 1) % items.length;
            };

            next();
        </script>

        <!-- Force 3d acceleration always and forever :) -->
        <div style="-webkit-transform: translateZ(0)"></div>
    </body>
</html>
